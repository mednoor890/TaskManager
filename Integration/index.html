<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application de Gestion des Tâches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="task-list">
      <ul id="task-list">
        <!-- Liste des tâches -->
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">Faire les courses</label>
        </li>
        <li>
          <input type="checkbox" id="task2" checked>
          <label for="task2">Répondre aux emails</label>
        </li>
      </ul>
    </div>
    <form id="add-task-form">
      <input type="text" id="task-title" placeholder="Ajouter une nouvelle tâche">
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
